# Nginx 配置文件 - 语音聊天应用
# 适用于阿里云 ECS 部署

# 上游后端服务器（Node.js API）
upstream api_backend {
    server 127.0.0.1:3020;
    keepalive 64;
}

# HTTP 自动跳转到 HTTPS
server {
    listen 80;
    server_name zhiyu.hk;  # 如需子域名，修改为 xxx.zhiyu.hk
    return 301 https://$server_name$request_uri;
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    server_name zhiyu.hk;  # 如需子域名，修改为 xxx.zhiyu.hk
    
    # SSL 证书路径
    ssl_certificate /etc/nginx/ssl/zhiyu.hk.pem;
    ssl_certificate_key /etc/nginx/ssl/zhiyu.hk.key;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 日志配置
    access_log /var/log/nginx/voice-chat-access.log;
    error_log /var/log/nginx/voice-chat-error.log;
    
    # 客户端最大请求体大小
    client_max_body_size 10M;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    
    # 前端静态文件（React 构建产物）
    location / {
        root /var/www/voice-chat/client/dist;  # 修改为你的实际路径
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # API 代理到后端 Node.js 服务
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓存
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Socket.io WebSocket 支持
    location /socket.io/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket 超时设置
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}
